apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup

spec:
  workspaces:
    - name: source
  steps:
    - name: remove
      description: this will remove all preexisting files from 'resources'
      image: alpine
      env: 
        - name:   workspace_source_path
          value:  ${WORKSPACE_SOURCE_PATH}
      workingDir: $(workspaces.source.path)
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      script: |
        #!/usr/bin/env sh
        set -eu
        echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."
        # Delete any existing contents of the directory if it exists.
        #
        # We don't just "rm -rf ${WORKSPACE_SOURCE_PATH}" because ${WORKSPACE_SOURCE_PATH} might be "/"
        # or the root of a mounted volume.
        if [ -d "${WORKSPACE_SOURCE_PATH}" ] ; then
        # Delete non-hidden files and directories
        rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
        # Delete files and directories starting with . but excluding ..
        rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
        # Delete files and directories starting with .. plus any other character
        rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
        fi

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose

spec:
  workspaces:
    - name: source
  params:
    - name: args
      description: arguments to pass with nose
      type: string
      default: -v
      
  steps:
    - name: nosetests
      description: this will will perform testing of the code
      image: python:3.9-slim
      workingDir: $(workspaces.sources.path)
      script: |
         #!/bin/bash
          set -e
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          nosetests $(params.args)





